<!DOCTYPE html>
<html>
<head>
  <title>Slot Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header"></header>

  <script>
    const role = localStorage.getItem("userRole");
    let links = '';
  
    if (role === "admin") {
      links = `
        <a href="home.html">Home</a>
        <a href="index.html">Login</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="book.html">Book Appointment</a>
        <a href="slots.html">Manage Slots</a>
        <a href="upcoming.html">Upcoming</a>
        <a href="doctors.html">Doctors</a>
      `;
    } else if (role === "patient") {
      links = `
        <a href="home.html">Home</a>
        <a href="index.html">Login</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="book.html">Book Appointment</a>
        <a href="doctors.html">Doctors</a>
      `;
    } else {
      links = `<a href="index.html">Login</a>`;
    }
  
    document.getElementById("main-header").innerHTML = `<nav>${links}</nav>`;
  </script>
  <h2>Manage Time Slots</h2>
  <table>
    <tr><th>Slot</th><th>Date</th><th>Available</th><th>Action</th></tr>
    <tr>
      <td>1</td><td>2025-05-12</td><td>Yes</td>
      <td><button onclick="toggle(this)">Disable</button></td>
    </tr>
  </table>

  <script>
    function toggle(btn) {
      const row = btn.parentElement.parentElement;
      const cell = row.cells[2];
      const available = cell.textContent === 'Yes';
      cell.textContent = available ? 'No' : 'Yes';
      btn.textContent = available ? 'Enable' : 'Disable';
    }
  </script>
</body>
</html>
