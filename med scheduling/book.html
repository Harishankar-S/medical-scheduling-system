<!DOCTYPE html>
<html>
<head>
  <title>Book Appointment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header"></header>

<script>
  const role = localStorage.getItem("userRole");
  let links = '';

  if (role === "admin") {
    links = `
      <a href="home.html">Home</a>
      <a href="index.html">Login</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="book.html">Book Appointment</a>
      <a href="slots.html">Manage Slots</a>
      <a href="upcoming.html">Upcoming</a>
      <a href="doctors.html">Doctors</a>
    `;
  } else if (role === "patient") {
    links = `
      <a href="home.html">Home</a>
      <a href="index.html">Login</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="book.html">Book Appointment</a>
      <a href="doctors.html">Doctors</a>
    `;
  } else {
    links = `<a href="index.html">Login</a>`;
  }

  document.getElementById("main-header").innerHTML = `<nav>${links}</nav>`;
</script>
  <h2>Book a New Appointment</h2>
  <form onsubmit="alert('Appointment booked!'); return false;">
    <label>Doctor:</label>
    <select>
      <option>Dr. Amy Chen</option>
      <option>Dr. Raj Patel</option>
    </select><br>

    <label>Date:</label>
    <input type="date" required><br>

    <label>Time Slot:</label>
    <select>
      <option>09:00 – 09:15</option>
      <option>09:15 – 09:30</option>
    </select><br>

    <button type="submit">Confirm</button>
  </form>
</body>
</html>
